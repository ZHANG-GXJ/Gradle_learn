plugins {
    id 'java'
}

group 'com.myself.gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

def createDir = {
    path ->
        File dir = new File(path)
        if(!dir.exists()){
            dir.mkdirs()
        }
}

task makeJavaDir(){
    def paths = ['src/main/java/gradle','src/main/resources/buildConf','src/test/java/gradle','src/test/resources/buildConf']
    doFirst{
        paths.forEach(createDir)
    }
}

task makeWebDir(){
    dependsOn  'makeJavaDir'
    def paths = ['src/main/webapp','src/test/webapp']
    doLast{
        paths.forEach(createDir)
    }
}